<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    padding: 1rem;
    max-width: 600px;
    margin: auto;
  }
  h1, h2, h3 {
    text-align: center;
    color: #444;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }
  input, select, button {
    padding: 0.6rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
  }
  button:hover {
    background-color: #0056b3;
  }
  a {
    text-decoration: none;
    color: #007bff;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
