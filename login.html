<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Paradox Travel Connect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 15px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            font-size: 24px;
        }

        .app-title {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .app-subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 14px;
        }

        .form-card {
            background: white;
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            transition: all 0.3s ease;
        }

        .form-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .form-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .form-subtitle {
            color: #718096;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .required {
            color: #ef4444;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .form-input.success {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .email-hint {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 18px 24px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            margin-top: 8px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
            color: #718096;
            font-size: 14px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #9ca3af;
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 16px;
            background: white;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .remember-me input {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            accent-color: #667eea;
        }

        .remember-me label {
            font-size: 14px;
            color: #374151;
            cursor: pointer;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .form-card {
                padding: 24px 20px;
            }
            
            .form-title {
                font-size: 24px;
            }
            
            .submit-btn {
                padding: 16px 20px;
                font-size: 17px;
            }
            
            .logo {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .app-title {
                font-size: 20px;
            }
        }

        /* Desktop styles */
        @media (min-width: 769px) {
            .container {
                padding: 40px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }
            
            .app-title {
                font-size: 32px;
            }
            
            .app-subtitle {
                font-size: 16px;
            }
            
            .form-card {
                padding: 48px;
            }
            
            .form-title {
                font-size: 32px;
            }
            
            .form-subtitle {
                font-size: 18px;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success/Error notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            z-index: 1000;
            font-weight: 600;
            max-width: 300px;
            transform: translateX(100%);
            animation: slideIn 0.3s ease-out forwards;
        }

        .notification.success {
            background: #10b981;
            color: white;
        }

        .notification.error {
            background: #ef4444;
            color: white;
        }

        @keyframes slideIn {
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸš‚</div>
            <h1 class="app-title">Paradox Travel Connect</h1>
            <p class="app-subtitle">Welcome Back</p>
        </div>

        <div class="form-card">
            <div class="form-header">
                <h2 class="form-title">Sign In</h2>
                <p class="form-subtitle">Access your account</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Student Email <span class="required">*</span></label>
                    <input type="email" class="form-input" id="email" name="email" required 
                           placeholder="20xxxxxxx@ds.study.iitm.ac.in" autocomplete="email">
                    <div class="email-hint">Use your registered IITM student email</div>
                    <div class="error-message" id="emailError">Please enter a valid IITM student email</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password <span class="required">*</span></label>
                    <input type="password" class="form-input" id="password" name="password" required 
                           autocomplete="current-password">
                    <div class="error-message" id="passwordError">Please enter your password</div>
                    <div class="forgot-password">
                        <a href="#" onclick="handleForgotPassword()">Forgot password?</a>
                    </div>
                </div>

                <div class="login-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="loginBtn">
                    Sign In
                </button>
            </form>

            <div class="divider">
                <span>New to Paradox Travel Connect?</span>
            </div>

            <div class="register-link">
                Don't have an account? <a href="#" onclick="goToRegister()">Create account</a>
            </div>
        </div>
    </div>

    <script>
        // Email validation for IITM students
        function validateEmail(email) {
            const emailRegex = /^[^@]+@ds\.study\.iitm\.ac\.in$/;
            return emailRegex.test(email);
        }

        // Validate individual field
        function validateField(fieldName, value) {
            const field = document.getElementById(fieldName);
            const errorElement = document.getElementById(fieldName + 'Error');
            
            let isValid = true;
            let errorMessage = '';
            
            switch(fieldName) {
                case 'email':
                    isValid = value && validateEmail(value);
                    errorMessage = 'Email must be in format: 20-25xxxxxxx@ds.study.iitm.ac.in';
                    break;
                case 'password':
                    isValid = value && value.length >= 1;
                    errorMessage = 'Please enter your password';
                    break;
            }
            
            if (field) {
                if (isValid) {
                    field.classList.remove('error');
                    field.classList.add('success');
                } else {
                    field.classList.add('error');
                    field.classList.remove('success');
                }
            }
            
            if (errorElement) {
                if (isValid) {
                    errorElement.style.display = 'none';
                } else {
                    errorElement.textContent = errorMessage;
                    errorElement.style.display = 'block';
                }
            }
            
            return isValid;
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Remove notification after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'slideIn 0.3s ease-out reverse';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }
            }, 5000);
        }

        // Handle forgot password
        function handleForgotPassword() {
            const email = document.getElementById('email').value;
            
            if (email && validateEmail(email)) {
                showNotification('Password reset link sent to your email!', 'success');
                console.log('Password reset requested for:', email);
            } else {
                showNotification('Please enter a valid email address first', 'error');
                document.getElementById('email').focus();
            }
        }

        // Go to register page
        function goToRegister() {
            // This would typically redirect to the registration page
            showNotification('Redirecting to registration page...', 'success');
            console.log('Redirect to registration page');
            // window.location.href = 'register.html';
        }

        // Simulate login API call
        function simulateLogin(email, password, rememberMe) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // Simulate some basic validation
                    const validUsers = [
                        { email: '20cs001@ds.study.iitm.ac.in', password: 'Password123' },
                        { email: '21cs001@ds.study.iitm.ac.in', password: 'SecurePass456' },
                        { email: '22cs001@ds.study.iitm.ac.in', password: 'MyPassword789' }
                    ];
                    
                    const user = validUsers.find(u => u.email === email && u.password === password);
                    
                    if (user) {
                        resolve({
                            success: true,
                            user: {
                                email: user.email,
                                name: 'Student Name',
                                level: 'B.Sc',
                                city: 'Chennai',
                                state: 'Tamil Nadu'
                            },
                            token: 'jwt_token_here'
                        });
                    } else {
                        reject({
                            success: false,
                            message: 'Invalid email or password'
                        });
                    }
                }, 1500); // Simulate network delay
            });
        }

        // Initialize event listeners when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Real-time validation for form inputs
            document.getElementById('email').addEventListener('input', function() {
                validateField('email', this.value);
            });

            document.getElementById('password').addEventListener('input', function() {
                if (this.value) {
                    validateField('password', this.value);
                } else {
                    this.classList.remove('error', 'success');
                    document.getElementById('passwordError').style.display = 'none';
                }
            });

            // Handle form submission
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;
                const loginBtn = document.getElementById('loginBtn');
                
                // Validate fields
                const emailValid = validateField('email', email);
                const passwordValid = validateField('password', password);
                
                if (!emailValid || !passwordValid) {
                    // Focus on first error field
                    const firstError = document.querySelector('.form-input.error');
                    if (firstError) {
                        firstError.focus();
                    }
                    return;
                }
                
                // Disable button and show loading
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="loading"></span>Signing in...';
                
                // Attempt login
                simulateLogin(email, password, rememberMe)
                    .then(response => {
                        console.log('Login successful:', response);
                        showNotification('Login successful! Welcome back!', 'success');
                        
                        // Store user data if remember me is checked
                        if (rememberMe) {
                            console.log('Storing user session...');
                        }
                        
                        // Redirect to dashboard after short delay
                        setTimeout(() => {
                            console.log('Redirecting to dashboard...');
                            // window.location.href = 'dashboard.html';
                        }, 2000);
                    })
                    .catch(error => {
                        console.log('Login failed:', error);
                        showNotification(error.message || 'Login failed. Please try again.', 'error');
                        
                        // Reset form state
                        document.getElementById('password').value = '';
                        document.getElementById('password').classList.remove('success');
                        document.getElementById('password').focus();
                    })
                    .finally(() => {
                        // Re-enable button
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'Sign In';
                    });
            });

            // Handle Enter key in password field
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            });

            // Auto-focus on email field
            document.getElementById('email').focus();
        });

        // Handle browser back/forward navigation
        window.addEventListener('popstate', function(e) {
            // Handle navigation if needed
        });

        // Clear form on page load (prevent browser auto-fill issues)
        window.addEventListener('load', function() {
            // Only clear if not from navigation
            if (!performance.navigation || performance.navigation.type !== 2) {
                document.getElementById('loginForm').reset();
                document.querySelectorAll('.form-input').forEach(input => {
                    input.classList.remove('error', 'success');
                });
                document.querySelectorAll('.error-message').forEach(msg => {
                    msg.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
